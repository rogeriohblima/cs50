<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Advanced Search</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div id="links">
			<a class="link_head" href="index.html">Home</a>
		</div>

		<div class="banner" id="advanced_banner"></div>

		<form id="advanced_form" action="https://google.com/search">
			<table>
				<tr>
					<td>With these words:</td><td><input type="text" name="as_q"></td>
				</tr>
				<tr>
					<td>With these exact words or phrase:</td><td><input type="text" name="as_epq"></td>
				</tr>
				<tr>
					<td>With any of these words:</td><td><input type="text" name="as_oq"></td>
				</tr>
				<tr>
					<td>None of these words:</td><td><input type="text" name="as_eq"></td>
				</tr>
			</table>
			<div id="advanced_div">
				<input type="Submit" value="Advanced Search" id="advanced_button">
			</div>
		</form>

</html>
